{% extends 'base.html' %}
{% block content %}
{% load static %}
<main>
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div id="home-img1" class="carousel-item home-img-display active">
			</div>
			<div id="home-img2" class="carousel-item home-img-display">
			</div>
			<div id="home-img3" class="carousel-item home-img-display">
			</div> 
			<div class="carousel-caption home-caption-display">
				<h1 class="pb-3">서강대 멋쟁이 사자처럼</h1>
				<p class="pb-3">내 아이디어를 내 손으로 실현한다</p>
				<a href="#" class="btn btn-warning text-white">자세히 보기</a>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	
	
	<div class="posting-header">
		<span class="posting-en">Posting</span>
		<h2 class="posting-h">서강대 멋사 게시판</h2>
		<a class="text-info" href="{% url 'new' %}">포스트 작성하기</a>
	</div>

	<div class="container">
		<div class="row">
		{% for post in posts_list %}
			<div class="col-lg-4 col-12 pb-5">
				<div class="card">
					<img src="{% static 'img/babylion.jpg' %}" class="card-img-top" alt="babylion">
					<div class="card-body">
						<h5 class="card-title">{{ post.title }}</h5>
						<p class="card-text">{{ post.body }}</p>
						<a href="{% url 'detail' index=post.pk %}" class="btn btn-dark">포스트 보기</a>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</main>
{% endblock %}
