{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>새 일기를 쓰는 페이지 입니다.</h1>
<form method="POST" class="post-form">
	{% csrf_token %}
	<p>
		<label for="id_title">Title:</label> 
		<input type="text" name="title" maxlength="200" required="" id="id_title"
		class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
	</p>
	<p><label for="id_body">Body:</label> 
		<textarea name="body" cols="40" rows="10" required="" id="id_body" class="form-control" aria-label="With textarea"></textarea>
	</p>
	<button type="submit">저장하기</button>
</form>
{% endblock %}
